<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Vite + Vue</title>

  <body>

    <h1>Calculadora</h1>
    <div id="app" class="container m-5" >
      <h1 :class="{'text-success':respuesta>100, 'text-danger':respuesta>300}" v-text="respuesta"></h1>
      <h1 v-text = "apellido"></h1>

      <input v-model.number="numero1"  class="form-control form-control-lg" type="number" placeholder="Numero 1" aria-label=".form-control-lg example">
      <input v-model.number="numero2"  class="form-control form-control-lg mt-3" type="number" placeholder="Numero 2" aria-label=".form-control-lg example">

      <button type="button" @click="sumar"  class="btn btn-primary mt-4" v-text="nameButton">Sumar</button>
      <button type="button" @click="restar"  class="btn btn-primary mt-4">Restar</button>


    </div>
    

  </body>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
